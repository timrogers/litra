name: Build, test and lint
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4.1.0
        with:
          node-version: 20.x
          cache: 'npm'
      - run: npm ci
      - run: npm run test
      - run: npm run lint
